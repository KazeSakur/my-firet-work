					<p>术士干员</p>
				<li>1.术士主要是以远距离魔法攻击为主的战斗干员</li>
				<li>2.术师的法术攻击可以穿透防御，大部分时候是团队输出的核心。</li>
				<li>3.术士干员的种类可以分为单体输出型术士和群体输出型术士。</li>
				<li>4.单体输出型术士通常只能对单一敌人造成法术伤害，部署费用较低。</li>
				<li>5.群体输出型术士的攻击能造成范围AOE法伤，输出能力极高，同属部署费用也较高。</li>
				<li>6、术士属于游戏中的必备干员，前期至少得练一个群体术士，通常更推荐练一个群体一个单体，单体术士用送的阿米娅就足够了。</li>
